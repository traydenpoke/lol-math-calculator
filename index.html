<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Efficiency Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="itemlists.js"></script>
</head>

<body onload="displayItems()">
    <header>
        <p>Created by traydenpoke. Accurate as of patch 13.9.</p>
    </header>

    <div class="display-list">
        <div id="prompt-list"></div>

        <div class="display-calculator">
            <div class="prompt-cost">
                <label for="input-text">Gold Cost:</label>
                <input type="text" id="input-text" class="input-text">
            </div>

            <button onclick="saveData()">Calculate</button>
            <p id="text" class="calc-text">Enter numbers and press calculate.</p>
        </div>
    </div>







</body>

</html>
