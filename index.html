<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Efficiency Calc. | Trayden</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="display-list">
        <div class="prompt-list">
            <div class="prompt">
                <label for="input-text">Attack Damage:</label>
                <input type="text" id="input-text" class="input-text">
            </div>
            <div class="prompt">
                <label for="input-text">Attack Speed:</label>
                <input type="text" id="input-text" class="input-text">
            </div>
            <div class="prompt">
                <label for="input-text">Lethality:</label>
                <input type="text" id="input-text" class="input-text">
            </div>
            <div class="prompt">
                <label for="input-text">% Armor Pen:</label>
                <input type="text" id="input-text" class="input-text">
            </div>
            <div class="prompt">
                <label for="input-text">Lifesteal:</label>
                <input type="text" id="input-text" class="input-text">
            </div>
            <div class="prompt">
                <label for="input-text">Omnivamp:</label>
                <input type="text" id="input-text" class="input-text">
            </div>
            <div class="prompt">
                <label for="input-text">Crit Chance:</label>
                <input type="text" id="input-text" class="input-text">
            </div>
            <div class="prompt">
                <label for="input-text">Ability Power:</label>
                <input type="text" id="input-text" class="input-text">
            </div>
            <div class="prompt">
                <label for="input-text">Flat Magic Pen:</label>
                <input type="text" id="input-text" class="input-text">
            </div>
            <div class="prompt">
                <label for="input-text">% Magic Pen:</label>
                <input type="text" id="input-text" class="input-text">
            </div>
            <div class="prompt">
                <label for="input-text">Ability Haste:</label>
                <input type="text" id="input-text" class="input-text">
            </div>
            <div class="prompt">
                <label for="input-text">Mana:</label>
                <input type="text" id="input-text" class="input-text">
            </div>
            <div class="prompt">
                <label for="input-text">Mana Regen:</label>
                <input type="text" id="input-text" class="input-text">
            </div>
            <div class="prompt">
                <label for="input-text">Heal & Shield Power:</label>
                <input type="text" id="input-text" class="input-text">
            </div>
            <div class="prompt">
                <label for="input-text">Health:</label>
                <input type="text" id="input-text" class="input-text">
            </div>
            <div class="prompt">
                <label for="input-text">Health Regen:</label>
                <input type="text" id="input-text" class="input-text">
            </div>
            <div class="prompt">
                <label for="input-text">Armor:</label>
                <input type="text" id="input-text" class="input-text">
            </div>
            <div class="prompt">
                <label for="input-text">Magic Resistance:</label>
                <input type="text" id="input-text" class="input-text">
            </div>
            <div class="prompt">
                <label for="input-text">Movement Speed:</label>
                <input type="text" id="input-text" class="input-text">
            </div>
        </div>

        <div class="display-calculator">
            <div class="prompt-cost">
                <label for="input-text">Gold Cost:</label>
                <input type="text" id="input-text" class="input-text">
            </div>

            <button onclick="saveData()">Calculate</button>
            <p id="text" class="calc-text">Enter numbers and press calculate.</p>
        </div>
    </div>







</body>

</html>
